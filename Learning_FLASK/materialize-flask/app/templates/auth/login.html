{% extends "_base/_b_main_01.html" %}

{% block app_content %}

<h1>Login Page!</h1>
<hr class="divider" />

<div class="container">
  <div class="form-group">
    <div class="row justify-content-md-center">
      <div class="col-6 mx-auto">
        <form>
          {{ form.hidden_tag() }} 
          {{ form.email }} 
          {{ form.password }} 
          {{form.submit }}
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock app_content %}
