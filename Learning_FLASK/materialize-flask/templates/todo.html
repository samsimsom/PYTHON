{% extends "_base.html" %} {% block app_content %}
<h1>Todo List</h1>
<div class="divider"></div>

<div class="container mt20">
  <div class="row">
    <div class="col s12">
      <div id="main" class="card">
        <div class="card-content">
          <span class="card-title">Task List</span>
          <div class="row">
            <form id="task-form">
              <div class="input-field col s12">
                <input type="text" name="task-input" id="task-input" />
                <label for="task">New Task</label>
              </div>
              <input type="submit" value="Add Task" class="btn" />
            </form>
          </div>

          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter-input" id="filter-input" />
              <label for="filter">Filter Tasks</label>
            </div>

            <ul id="collection-list" class="collection">
              <!-- Dynamic Content -->
            </ul>

            <a href="#" id="clear-tasks-btn" class="clear-tasks btn">Clear Tasks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock app_content %}
{% block script %}
<script src="{{ url_for('static', filename='js/todo.js') }}"></script>
{% endblock script %}
