<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/helper.css') }}" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}
    <title>
      materialize | {% if title %}{{ title }}{% else %}{{ 'title' }}{% endif %}
    </title>
    {% endblock title %}
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="nav-wrapper">
          <a href="{{ url_for('index') }}" class="brand-logo pl20">JS</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="{{ url_for('todo') }}">TODO</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="{{ url_for('todo') }}">TODO</a></li>
    </ul>

    <div class="container">
      {% block content %} {% block app_content %}{% endblock app_content %} {%
      endblock content %}
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/_base.js') }}"></script>
    {% block script %}{% endblock script %}
  </body>
</html>
