<nav class="navbar navbar-expand-sm navbar-light bg-warning sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">FlaskApp</a>
    <button class="navbar-toggler" 
    type="button" data-bs-toggle="collapse" 
    data-bs-target="#navbarSupportedContent" 
    aria-controls="navbarSupportedContent" 
    aria-expanded="false" 
    aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/index' %}active{% endif %}" href="{{ url_for('main.index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/explore' %}active{% endif %}"" href="{{ url_for('main.explore') }}">Explore</a>
        </li>
        {% if current_user.is_anonymous %}
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/login' %}active{% endif %}"" href="{{ url_for('auth.login') }}">Login</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link {% if request.url_rule.endpoint == 'user' %}active{% endif %}" href="{{ url_for('main.user', username=current_user.username) }}">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/logout' %}active{% endif %}"" href="{{ url_for('auth.logout') }}">Logout</a>
        </li>
        {% endif %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
